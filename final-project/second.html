<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll events demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        .text-container {
            font-family: "Anton", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 60px;
            position: fixed;
            top: 30%;
            left: 10%;
            transform: translate(-50%, -50%);
        }

        .text-container2 {
            font-family: "Anton", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 60px;
            position: fixed;
            top: 50%;
            left: 20%;
            transform: translate(-50%, -50%);
        }

        body {
            height: 2000px
        }
    </style>
</head>


<body>

    <div class="text-container">
        <span id="h">S</span><!----><span id="e">A</span><!----><span id="l">V</span><!----><span id="q">E</span><!---->
        <span id="o">M</span><!----><span id="m">E</span>

    </div>


    <script>
        // get handle to each character
        let h = document.getElementById("h");
        let e = document.getElementById("e");
        let l = document.getElementById("l");
        let q = document.getElementById("q");
        let o = document.getElementById("o");
        let m = document.getElementById("m");

        // this function will animate text on scroll event
        function animateText() {
            // get info on scroll pos
            let scrollPosition = window.scrollY;
            console.log(scrollPosition);

            // starting level
            if (scrollPosition >= 0 && scrollPosition <= 100) {
                h.style.color = 'black';
                e.style.color = 'black';
                l.style.color = 'black';
                q.style.color = 'black';
                o.style.color = 'black';
                m.style.color = 'black';

            }
            else if (scrollPosition > 100 && scrollPosition <= 300) {
                h.style.color = '#780606';
                e.style.color = 'black';
                l.style.color = 'black';
                q.style.color = 'black';
                o.style.color = 'black';
                m.style.color = 'black';
            }
            else if (scrollPosition > 300 && scrollPosition <= 500) {
                h.style.color = '#780606';
                e.style.color = '#780606';
                l.style.color = 'black';
                q.style.color = 'black';
                o.style.color = 'black';
                m.style.color = 'black';
            }
            else if (scrollPosition > 500 && scrollPosition <= 700) {
                h.style.color = '#780606';
                e.style.color = '#780606';
                l.style.color = '#780606';
                q.style.color = 'black';
                o.style.color = 'black';
                m.style.color = 'black';
            }
            else if (scrollPosition > 700 && scrollPosition <= 900) {
                h.style.color = '#780606';
                e.style.color = '#780606';
                l.style.color = '#780606';
                q.style.color = '#780606';
                o.style.color = 'black';
                m.style.color = 'black';
            }
            else if (scrollPosition > 900 && scrollPosition <= 1100) {
                h.style.color = '#780606';
                e.style.color = '#780606';
                l.style.color = '#780606';
                q.style.color = '#780606';
                o.style.color = '#780606';
                m.style.color = 'black';
            }
            else if (scrollPosition > 1100 && scrollPosition <= 1300) {
                h.style.color = '#780606';
                e.style.color = '#780606';
                l.style.color = '#780606';
                q.style.color = '#780606';
                o.style.color = '#780606';
                m.style.color = '#780606';
            }
            else if (scrollPosition > 1300) {
                h.style.color = '#780606';
                e.style.color = '#780606';
                l.style.color = '#780606';
                q.style.color = '#780606';
                o.style.color = '#780606';
                m.style.color = '#780606';
            }

        }


        // add scroll event listener to the entire window
        window.addEventListener("scroll", animateText)

    </script>



</body>


</html>
